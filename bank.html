<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl my-6">Let's Get Some
            <span class="font-bold text-violet-400">Mooooneyyyy </span>!!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto text-white">
                <div class="bg-green-500 p-6 rounded-xl">
                    <h1 class="text-3xl">Deposit</h1>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-yellow-500 p-6 rounded-xl">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-500 p-6 rounded-xl">
                    <h1 class="text-3xl">Balance</h1>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto ">
                <div class="bg-pink-500 p-6 rounded-xl">
                    <h1 class="text-3xl text-white">Please Deposit</h1>
                    <input class="block my-3 w-3/4 p-2 rounded-lg" type="text" name="" id="deposit-input"
                        placeholder="$ Amount You Want to Deposit">
                    <button id="deposit-btn"
                        class="text-white bg-amber-500 py-2 rounded-lg font-bold px-5 hover:bg-blue-300">Deposit</button>
                </div>
                <div class="bg-sky-500 p-6 rounded-xl">
                    <h1 class="text-3xl text-white">Please Withdraw</h1>
                    <input class="block my-3 w-3/4 p-2 rounded-lg" type="text" name="" id="withdraw-input"
                        placeholder="$ Amount You Want to Withdraw">
                    <button id="withdraw-btn"
                        class="text-white bg-red-500 py-2 rounded-lg font-bold px-5 hover:bg-red-700">Withdraw</button>
                </div>

            </div>
        </section>
    </main>

    <script src="./js/bank.js"></script>
</body>

</html>
